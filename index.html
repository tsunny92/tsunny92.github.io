<body>

</div>
<!--

 style="width:100%"

<div class="w3-content w3-display-container" style="max-width:500px">
  <img class="mySlides w3-animate-fading" src="IMG_1479.JPG" style="width:100%">
  <img class="mySlides w3-animate-fading" src="IMG_1806.JPG" style="width:100%">
  <img class="mySlides w3-animate-fading" src="IMG_1463.JPG" style="width:100%">
  <img class="mySlides w3-animate-fading" src="IMG_1708.JPG" style="width:100%">
  <img class="mySlides w3-animate-fading" src="IMG_2048.JPG" style="width:100%">
  <img class="mySlides w3-animate-fading" src="IMG_1859.JPG" style="width:100%">
  <img class="mySlides w3-animate-fading" src="IMG_2261.JPG" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}

var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 10000); // Change image every 2 seconds
}
</script>


</body>
</html>
